repositories:
  - name: central
    url: https://repo.maven.apache.org/maven2
  - name: stock
    url: https://stocksoftware.jfrog.io/stocksoftware/staging
    cacheLookups: false
#  - name: local
#    url: file:///Users/peter/.m2/repository
#    searchByDefault: false
options:
  aliasStrategy: ArtifactId

# TODO: Many of these artifacts have dual natures. We should remove the Java nature after we have converted
#       all the libraries to use J2cl and then change the default nature to J2cl.
artifacts:
  - coord: org.realityforge.arez:arez-core:0.140
    natures: [Java, J2cl]
  - coord: org.realityforge.arez:arez-processor:0.140
  - coord: org.realityforge.react4j:react4j-core:0.130
  - coord: org.realityforge.react4j:react4j-dom:0.130
  - coord: org.realityforge.react4j:react4j-processor:0.130

  # The next dep is needed so we can switch out GWT version with J2CL version
  - coord: org.realityforge.com.google.jsinterop:base-j2cl:1.0.0-b2-e6d791f

  # The following dependencies are referenced in build so need to be here
  - coord: org.realityforge.javax.annotation:javax.annotation
    natures: [Java, J2cl]
  - coord: com.google.jsinterop:jsinterop-annotations
  - coord: org.realityforge.com.google.elemental2:elemental2-dom
  - coord: org.realityforge.com.google.elemental2:elemental2-promise
  - coord: org.realityforge.com.google.elemental2:elemental2-core
  - coord: org.realityforge.braincheck:braincheck
    natures: [Java, J2cl]
    j2cl:
      suppress: [checkDebuggerStatement]
  # Depgen artifact
#  - coord: org.realityforge.bazel.depgen:bazel-depgen:jar:all:0.03
#    repositories: [local]

replacements:
  - coord: org.realityforge.com.google.jsinterop:base
    targets:
      - target: :base_j2cl
  - coord: com.google.jsinterop:jsinterop-annotations
    targets:
      - target: "@com_google_jsinterop_annotations_head//jar"
      - target: //:jsinterop_annotations-j2cl
        nature: J2cl
