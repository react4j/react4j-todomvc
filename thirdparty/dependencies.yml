repositories:
  - name: central
    url: https://repo.maven.apache.org/maven2
options:
  aliasStrategy: ArtifactId
excludes:
  # Replaced by braincheck-java
  - coord: org.realityforge.braincheck:braincheck
artifacts:
  - coord: org.realityforge.arez:arez-core:0.196
    natures: [Java, J2cl]
  - coord: org.realityforge.arez:arez-processor:0.196
  - coord: org.realityforge.arez.spytools:arez-spytools:0.126
  - coord: org.realityforge.react4j:react4j-core:0.181
  - coord: org.realityforge.react4j:react4j-dom:0.181
  - coord: org.realityforge.react4j:react4j-processor:0.181
  - coord: org.realityforge.sting:sting-core:0.18
  - coord: org.realityforge.sting:sting-processor:0.18
  - coord: org.realityforge.zemeckis:zemeckis-core:jar:0.10
  - coord: org.realityforge.braincheck:braincheck-core:1.31.0
    natures: [Java, J2cl]

  # The following dependencies are referenced in build so need to be here
  - coord: org.realityforge.javax.annotation:javax.annotation
    natures: [Java, J2cl]
  - coord: com.google.jsinterop:jsinterop-annotations
  - coord: com.google.jsinterop:base
  - coord: org.realityforge.akasha:akasha-java

replacements:
  - coord: com.google.jsinterop:jsinterop-annotations
    targets:
      - target: "//:jsinterop_annotations"
      - target: "//:jsinterop_annotations-j2cl"
        nature: J2cl
