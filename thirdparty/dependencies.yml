repositories:
  - name: central
    url: https://repo.maven.apache.org/maven2
options:
  aliasStrategy: ArtifactId
  defaultNature: J2cl
  verifyConfigSha256: false
excludes:
  # Replaced by braincheck-java
  - coord: org.realityforge.braincheck:braincheck
artifacts:
  - coord: org.realityforge.arez:arez-core:0.197
  - coord: org.realityforge.arez:arez-processor:0.197
    natures: [Plugin]
  - coord: org.realityforge.arez.spytools:arez-spytools:0.128
  - coord: org.realityforge.react4j:react4j-core:0.182
  - coord: org.realityforge.react4j:react4j-dom:0.182
  - coord: org.realityforge.react4j:react4j-processor:0.182
    natures: [Plugin]
  - coord: org.realityforge.zemeckis:zemeckis-core:jar:0.11
  - coord: org.realityforge.braincheck:braincheck-core:1.31.0
  - coord: org.realityforge.akasha:akasha-j2cl:0.11

  # The following dependencies are referenced in build so need to be here
  - coord: org.realityforge.javax.annotation:javax.annotation
    j2cl:
      # This package has a class that is already present in jre emulation
      # later so we add a suppression to ignore problem
      suppress: [CR_REDECLARED_PROVIDES]
  - coord: org.realityforge.javax.annotation:javax.annotation
  - coord: com.google.jsinterop:jsinterop-annotations
  - coord: com.google.jsinterop:base

replacements:
  - coord: com.google.jsinterop:base
    targets:
      - target: ":jsinterop_base-j2cl"
  - coord: com.google.jsinterop:jsinterop-annotations
    targets:
      - target: ":jsinterop_annotations-j2cl"
  - coord: org.realityforge.javaemul.internal.annotations:javaemul.internal.annotations
    targets:
      - target: ":gwt-javaemul-internal-annotations-j2cl"
  - coord: org.realityforge.akasha:akasha-gwt
    targets:
      - target: ":akasha_j2cl-j2cl"
  - coord: org.realityforge.akasha:akasha-java
    targets:
      - target: ":akasha_j2cl-j2cl"
