repositories:
  - name: central
    url: https://repo.maven.apache.org/maven2
options:
  aliasStrategy: ArtifactId
excludes:
  # Need to exclude this as we are bringing in a customized version when
  # using customized elemental2. We should move to released elemental2
  - coord: org.realityforge.com.google.jsinterop:jsinterop-annotations
artifacts:
  - coord: org.realityforge.arez:arez-core:0.191
  - coord: org.realityforge.arez:arez-processor:0.191
  - coord: org.realityforge.arez.spytools:arez-spytools:0.110
  - coord: org.realityforge.react4j:react4j-core:0.176
  - coord: org.realityforge.react4j:react4j-dom:0.176
  - coord: org.realityforge.react4j:react4j-processor:0.176
  - coord: org.realityforge.sting:sting-core:0.16
  - coord: org.realityforge.sting:sting-processor:0.16
  # This is will not be necessary once all upstream libraries are updated
  - coord: org.realityforge.braincheck:braincheck:1.29.0

  # The following dependencies are referenced in build so need to be here
  - coord: org.realityforge.javax.annotation:javax.annotation
  - coord: com.google.jsinterop:jsinterop-annotations
  - coord: com.google.jsinterop:base
  - coord: org.realityforge.com.google.elemental2:elemental2-core
  - coord: org.realityforge.com.google.elemental2:elemental2-dom
