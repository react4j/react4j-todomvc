repositories:
  stock: https://stocksoftware.jfrog.io/stocksoftware/staging
  central: http://repo1.maven.org/maven2
options:
  aliasStrategy: ArtifactId
artifacts:
  - coord: org.realityforge.react4j:react4j-core:0.126
  - coord: com.google.gwt:gwt-user:2.8.2
  - coord: org.realityforge.arez:arez-core:0.136
  - coord: org.realityforge.arez:arez-processor:0.136
  - coord: org.realityforge.react4j:react4j-dom:0.126
  - coord: org.realityforge.react4j:react4j-processor:0.126

  # The following dependencies are referenced in build so need to be here
  - coord: org.realityforge.javax.annotation:javax.annotation
  - coord: com.google.jsinterop:jsinterop-annotations
  - coord: org.realityforge.com.google.jsinterop:base
    alias: jsinterop_base
  - coord: org.realityforge.com.google.elemental2:elemental2-dom
